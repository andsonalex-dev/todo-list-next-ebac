name: Pipeline CI/ID
#definir quando Ã© rodado
on: 
  push:
    branches:
      - main
  workflow_dispatch: # habilitar o botÃ£o "Run workflow" no Github Actions
  
jobs:
  #Build
  build:
    runs-on: ubuntu-latest
    
    steps:         
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Intal Node JS
        uses: actions/setup-node@v5
        with:
          node-version: '25'
          cache: "npm"
          cache-dependecy-path: packege-lock.json
      - name: InstalaÃ§Ã£o das depÃªndencias
        run: npm install     
      - name: Rodar build
        run: npm run build
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  lints:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Intal Node JS
        uses: actions/setup-node@v5
        with:
          node-version: '25'
          cache: "npm"
          cache-dependecy-path: packege-lock.json
      - name: InstalaÃ§Ã£o das depÃªndencias
        run: npm install     
      - name: Rodar lint
        run: npm run lint
      - name: Verificar formtaÃ§Ã£o
        run: npm run format -- -- check
  tests:
   runs-on: ubuntu-latest
   needs: build

   steps:
     - name: Check out repository code
       uses: actions/checkout@v5
     - name: Intal Node JS
       uses: actions/setup-node@v5
       with:
          node-version: '25'
          cache: "npm"
          cache-dependecy-path: packege-lock.json
     - name: InstalaÃ§Ã£o das depÃªndencias
       run: npm install     
     - name: Rodar testes
       run: npm run test
   
